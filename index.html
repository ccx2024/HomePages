                color: rgb(88, 95, 87);

                top: 200;
            }
            .game{
                font-family: dingyangshouxie;
                width: 50%;
                height: 50px;
                position: absolute;
                text-decoration: none;
                z-index: 2;
                color: rgb(88, 95, 87);
                left: 10;
                top: 400;               
            }
            @keyframes typing {
                from {
                    width: 0

                99% {
                    width: 100%
                }
                to {

                }
            }
